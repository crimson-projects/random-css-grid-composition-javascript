<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random CSS Grid Composition with JavaScript | Crimson</title>

    <link rel="stylesheet" href="style/main.css">
</head>
<body>

  <figure>
    <div class="canvas" id="canvas" role="img" aria-label="Mondrian like random Random composition with Red, Blue & Yellow">
      <div class="cell cell--a cell--red"></div>
      <div class="cell cell--b"></div>
      <div class="cell cell--c"></div>
      <div class="cell cell--d"></div>
      <div class="cell cell--e"></div>
      <div class="cell cell--f"></div>
      <div class="cell cell--g"></div>
      <div class="cell cell--h"></div>
      <div class="cell cell--i"></div>
    </div>
    <figcaption class="title">
      Random composition with RGB
      <span id="count" class="count">#001</span>
    </figcaption>
  </figure>

  <script src="js/main.js"></script>
</body>
</html>
